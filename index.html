<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Oscar Ruelas</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="container">
      <article class="result">
        <p class="title">Your Result</p>
        <div class="average">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
      <article class="summary">
        <h3>Summary</h3>
        <div class="card card-1">
          <p class="topic"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
          <p class="score"><span>80</span> / 100</p>
        </div>
        <div class="card card-2">
          <p class="topic"><img src="assets/images/icon-memory.svg" alt=""> Memory</p>
          <p class="score"><span>92</span> / 100</p>
        </div>
        <div class="card card-3">
          <p class="topic"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</p>
          <p class="score"><span>61</span> / 100</p>
        </div>
        <div class="card card-4">
          <p class="topic"><img src="assets/images/icon-visual.svg" alt=""> Visual</p>
          <p class="score"><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </article>
    </section>
</body>
</html>
